<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="cabecalho">
      <h1>Cadastro de Produtos</h1>
    </header>

    <main>
      <form onsubmit="createProduct()">
        <div class="form-group">
          <label for="produto">Nome do Produto:</label>
          <input type="text" class="from-control" id="product" />
        </div>
        <div class="form-group">
          <label for="stock">Quantidade em estoque:</label>
          <input type="number" class="from-control" id="stock" />
        </div>
        <div class="form-group">
          <label for="amount">Valor unit√°rio:</label>
          <input type="number" min="0" step ="any" class="from-control" id="amount" />
        </div>
        <div id="submit">
          <button type="submit">Gravar</button>
        </div>
      </form>
    </main>

    <footer>Desenvolvido em sala de aula no SENAI GV</footer>

    <script src="script.js"></script>
  </body>
</html>
